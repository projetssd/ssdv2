---
- name: Set DNS Record
  cloudflare_dns:
    account_api_token: "{{ cloudflare.api }}"
    account_email: "{{ cloudflare.login }}"
    zone: "{{ user.domain }}"
    state: absent
    proxied: yes
    type: A
    value: "{{ network.ipv4 }}"
    record: "{{ subdomain }}"
  when: (ipv6.only is false)

- name: Set record for ipv6
  cloudflare_dns:
    account_api_token: "{{ cloudflare.api }}"
    account_email: "{{ cloudflare.login }}"
    zone: "{{ user.domain }}"
    state: absent
    proxied: yes
    type: AAAA
    value: "{{ network.ipv6 }}"
    record: "{{ subdomain }}"
  when: (network.ipv6 is defined) and (network.ipv6|length > 0) and (ipv6.only is true)