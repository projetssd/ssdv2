---

- name: Create Prowlarr Custom indexers directory
  file:
    path: "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/prowlarr/Custom"
    state: directory
    mode: '0755'
  become: true

- name: Download ygege.yml from GitHub
  get_url:
    url: "https://raw.githubusercontent.com/UwUDev/ygege/refs/heads/master/ygege.yml"
    dest: "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/prowlarr/Custom/ygege.yml"
    mode: '0644'
  become: true
  register: ygege_download

- name: Display success
  debug:
    msg: "✅ Ygege configuration ready - Indexeur disponible dans Prowlarr"
  when: ygege_download is success

- name: Display error
  debug:
    msg: "⚠️ Failed to download ygege.yml - Check internet connection"
  when: ygege_download is failed
