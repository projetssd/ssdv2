---
pgrole: 'gitlab'
intport: '80'
image: 'gitlab/gitlab-ce:latest'
pg_volumes:
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config:/etc/gitlab"
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/logs:/var/log/gitlab"
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/data:/var/opt/gitlab"
  - '/etc/localtime:/etc/localtime:ro'
pg_env:
  -PUID="{{ lookup('env','MYUID') }}"
  -PGID="{{ lookup('env','MYGID') }}"