---
pgrole: 'foptimum'
intport: '9191'
image: 'roseatoni/foptimum'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{pgrole}}:/app/pasta_data"
pg_env:
  SPEEDTEST_INTERVAL: "900"
  PING_INTERVAL: "15"
  SERVER_LIST: "1.1.1.1,8.8.8.8"

description: "exporterForInternetConnection"
