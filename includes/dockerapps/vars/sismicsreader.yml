---
pgrole: 'sismicsreader'
intport: '8080'
image: 'sismics/reader:latest'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}:/data"
  - "{{ lookup('env','HOME') }}:{{ lookup('env','HOME') }}"
  - '/etc/localtime:/etc/localtime:ro'


posttasks:
  - "hsqldb"

description: "RSSReader"
