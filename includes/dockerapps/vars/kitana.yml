---
pgrole: 'kitana'
intport: '31337'
image: 'pannal/kitana:latest'
pg_volumes:
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/app:/app/data"
  - "{{ lookup('env','HOME') }}:{{ lookup('env','HOME') }}"
  - '/dev/shm:/dev/shm'
  - '/etc/localtime:/etc/localtime:ro'
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"