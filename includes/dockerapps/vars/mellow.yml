---
pgrole: 'mellow'
intport: '5060'
image: 'voidp/mellow'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}:/usr/src/app/data/"
  - '/etc/localtime:/etc/localtime:ro'
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
description: "CanCommunicateWithSeveralAPIs"
