---
pgrole: 'monitorr'
intport: '80'
image: 'monitorr/monitorr'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config:/app"
  - '/etc/localtime:/etc/localtime:ro'
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
description: "WebfrontLiveDisplayStatutWebapp"
