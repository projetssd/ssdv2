---
pgrole: 'metube'
intport: '8081'
image: 'alexta69/metube:latest'
pg_volumes:
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config:/config:rw"
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/downloads:/downloads:rw"
  - '/etc/localtime:/etc/localtime:ro'
pg_env:
  TZ: 'Europe/Paris'
  DOWNLOAD_DIR: '/downloads/videos'
  AUDIO_DOWNLOAD_DIR: '/downloads/audios'
  STATE_DIR: '/config'
  OUTPUT_TEMPLATE: '%(uploader)s/%(title)s.%(ext)s'
specific_docker_info:
  user: "{{ lookup('env','MYUID') }}:{{ lookup('env','MYGID') }}"
