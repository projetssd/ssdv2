---
pgrole: 'vaultwarden'
intport: '80'
image: 'vaultwarden/server:latest'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{pgrole}}/data:/data:rw"
  - '/etc/localtime:/etc/localtime:ro'
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"

description: "BitwardenSelfHosted"
