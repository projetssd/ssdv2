---
pgrole: 'petio'
intport: '7777'
image: 'hotio/petio'
pg_volumes:
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config:/app/api/config"
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/logs:/app/logs"
  - "{{ lookup('env','HOME') }}:{{ lookup('env','HOME') }}"
  - '/etc/localtime:/etc/localtime:ro'
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
