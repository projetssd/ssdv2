---
pgrole: 'sickchill'
intport: '8081'
image: 'lscr.io/linuxserver/sickchill'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config:/config:rw"
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/download:/download"
  - "{{ lookup('env','HOME') }}:{{ lookup('env','HOME') }}"
  - '/etc/localtime:/etc/localtime:ro'
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
description: "AutomaticVideoManagerTVShows"
