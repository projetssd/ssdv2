---
pgrole: 'netdata'
intport: '19999'
image: 'netdata/netdata'
pg_volumes:
  - '/etc/localtime:/etc/localtime:ro'
  - '/sys:/host/sys:ro'
  - '/proc:/host/proc:ro'
  - '/var/run/docker.sock:/var/run/docker.sock:ro'
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/etc:/etc/netdata:rw"
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/var/lib:/var/lib/netdata:rw"
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/var/cache:/var/cache/netdata:rw"
  - "/etc/passwd:/host/etc/passwd:ro"
  - "/etc/group:/host/etc/group:ro"
  - "/etc/os-release:/host/etc/os-release:ro"
  - "/tmp:/tmp:rw"
pg_env:
  PGID: "{{ getent_group['docker'][1] }}"
# tags spécifiques à ajouter à la construction du docker
specific_docker_info:
  capabilities:
  - SYS_PTRACE