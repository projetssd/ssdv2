---
pgrole: 'filebot'
intport: '5800'
image: 'jlesage/filebot:v1.0.2'
pg_volumes:
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{pgrole}}/config:/config"
  - "{{ lookup('env','HOME') }}:{{ lookup('env','HOME') }}"
  - "{{ lookup('env','HOME') }}:/storage:rw"
  - '/etc/localtime:/etc/localtime:ro'

pg_env:
  UID: '{{user.userid}}'
  GID: '{{user.groupid}}'
  TZ: 'Europe/Paris'
