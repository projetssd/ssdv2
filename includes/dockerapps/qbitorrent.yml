#!/bin/bash
---
- hosts: localhost
  gather_facts: false
  vars:
    pgrole: qbitorrent
  vars_files:
    - /opt/seedbox/variables/account.yml
    - "{{ lookup('env','BASEDIR') }}/includes/dockerapps/templates/generique/generique.yml"
  tasks:

    - name: create qbitorrent state
      shell: |
        echo "1" > /opt/seedbox/status/qbitorrent

    - name: Checking for existing app data
      stat:
        path: '/opt/seedbox/docker/{{user.name}}/authelia/configuration.yml'
      register: check

    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'qbitorrent'
        intport: '8080'
        image: 'ghcr.io/linuxserver/qbittorrent'


    - name: "Set DNS Record on CloudFlare"
      include_tasks: '/opt/seedbox-compose/includes/config/roles/cloudflare/tasks/main.yml'
      vars:
        subdomain: "{{sub.qbitorrent.qbitorrent if sub_enabled else 'qbitorrent'}}"
      when: cloudflare_enabled

    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'qbitorrent'
        intport: '8080'
        image: 'ghcr.io/linuxserver/qbittorrent'

    - name: Creating paths
      file: 'path={{item}} state=directory mode=0775 owner={{user.userid}} group={{user.groupid}}'
      with_items:
        - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}'

    # LABELS ######################################################################
    - name: 'Ajout label traefik'
      set_fact:
        pg_labels:
          traefik.enable: 'true'
          ## HTTP Routers
          traefik.http.routers.qbitorrent-rtr.entrypoints: 'https'
          traefik.http.routers.qbitorrent-rtr.rule: 'Host(`{{sub.qbitorrent.qbitorrent if sub_enabled else pgrole}}.{{user.domain}}`)'
          traefik.http.routers.qbitorrent-rtr.tls: 'true'
          ## Middlewares
          traefik.http.routers.{{pgrole}}-rtr.middlewares: "{{ 'chain-authelia@file' if check.stat.exists and sub[pgrole].auth == 'authelia' | default(false)
          else 'chain-basic-auth@file' if auth_enabled and sub[pgrole].auth == 'basique' | default(false)
          else 'chain-oauth@file' if auth_enabled and sub[pgrole].auth == 'oauth' | default(false)
          else omit if auth_enabled and sub[pgrole].auth == 'aucune'}}"
          ## HTTP Services
          traefik.http.routers.qbitorrent-rtr.service: 'qbitorrent-svc'
          traefik.http.services.qbitorrent-svc.loadbalancer.server.port: '8080'

    - name: 'Setting PG Volumes'
      set_fact:
        pg_volumes:
          - "/opt/seedbox/docker/{{ lookup('env','USER') }}/{{pgrole}}/config:/config"
          - "{{ lookup('env','HOME') }}/local/{{pgrole}}/downloads:/downloads"
          - "{{ lookup('env','HOME') }}:{{ lookup('env','HOME') }}"

    - name: 'Setting PG ENV'
      set_fact:
        pg_env:
          PUID: '{{user.userid}}'
          PGID: '{{user.groupid}}'
          TZ: 'Europe/Paris'

    # MAIN DEPLOYMENT #############################################################

    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        ports:
          - '6881:6881'
        volumes: '{{pg_volumes}}'
        env: '{{pg_env}}'
        restart_policy: unless-stopped
        networks:
          - name: traefik_proxy
        state: started
        labels: '{{pg_labels}}'


    - name: create qbitorrent state
      shell: |
        echo "2" > /opt/seedbox/status/qbitorrent
